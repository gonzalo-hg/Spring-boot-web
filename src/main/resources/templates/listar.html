<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
</head>

<body>
	<h1 th:text="${titulo}"></h1>
	<div th:if="${usuario.isEmpty()}">No hay usuarios en la lista</div>

	<table th:if="${not usuario.isEmpty()}">

		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
		</thead>
		<tbody>
			<tr th:each="usaurio: ${usuarios}">
				<td th:text="${usuario.nombre}"></td th:text="${usuario.nombre}">
				<td th:text="${usuario.apellido}"></td>
				<td th:text="${usuario.email}"></td>
			</tr>
		</tbody>
	</table>
	
</body>

</html>
